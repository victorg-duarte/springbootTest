<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<div class="container">
  <h1>User Registration Form</h1>
  <form action="#" th:action="@{\register}" th:object="${user}" method="post">
      <div class="form-group">
          <label>Full name:</label>
          <input type="text" th:field="*{name}" class="form-control"/>
      </div>
      <div class="form-group">
          <label>E-mail:</label>
          <input type="text" th:field="*{email}" class="form-control"/>
      </div>
      <div class="form-group">
          <label>Password:</label>
          <input type="password" th:field="*{password}" class="form-control"/>
      </div>
      <div class="form-group">
          <label>Birthday (yyyy-mm-dd):</label>
          <input type="text" th:field="*{birthday}" class="form-control"/>
      </div>
      <div class="form-group">
          <label>Gender:</label><br>
          <input type="radio" th:field="*{gender}" value="Male" />Male
          <input type="radio" th:field="*{gender}" value="Female" />Female
      </div>
      <div class="form-group">
          <label>Profession:</label>
          <select th:field="*{profession}" class="form-control">
              <option th:each="p : ${professionalList}" th:value="${p}" th:text="${p}" />
          </select>
      </div>
      <div class="form-group">
          <label>Married?</label>
          <input type="checkbox" th:field="*{married}"/>
      </div>
      <button type="submit" class="btn btn-success">Register</button>
  </form>
</div>
</body>
</html>
